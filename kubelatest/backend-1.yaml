
kind: Service
apiVersion: v1
metadata:
  name: backend-1
spec:
  selector:
    app: backend-1
  ports:
    - port: 8080 # Default port for image

---

kind: ReplicaSet
apiVersion: extensions/v1beta1
metadata:
   name: backend-1
spec:
   replicas: 2
   selector:
     matchLabels:
       app: backend-1
   template:
     metadata:
       labels:
         app: backend-1
     spec:
       containers:
       - name: backend-1
         image: rvasuki/kube1
         imagePullPolicy: "Always"
         ports:
         - containerPort: 8080
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: hpas-backend-1
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: ReplicaSet
    name: backend-1
  minReplicas: 3
  maxReplicas: 5
  targetCPUUtilizationPercentage: 50